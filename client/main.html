<head>
    <title>Blog</title>
</head>

<body>
<div class="container">
    {{> editor}}
    <div class="row">
        <div class="twelve columns">
            {{> stream}}
        </div>
    </div>
</div>

</body>

<template name="stream">
    {{#each posts}}
        {{> post}}
    {{/each}}
</template>

<template name="post">
    <div class="col-sm-12 panel">
        <h2>{{title}}</h2>
        <p>{{{text}}}</p>
        {{published}}
        <br>
        <button type="submit" class="btn btn-default btn-sm remove">Удалить</button>
    </div>
</template>

<template name="editor">
    <h1>Новая запись</h1>
    <br>
    <div class="form-group">
        <div class="col-lg-12">
            <input type="text" class="form-control" id="title-area" placeholder="Заголовок">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="form-group">
        <div class="col-lg-12">
            <textarea class="form-control" rows="3" placeholder="Текст" id="editor-area"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-default" id="submit-post">Добавить</button>
</template>
